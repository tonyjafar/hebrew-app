
 <div class="container">
  <div class="jumbotron">
<h6>Search for Words</h6><br>
 <form action="/search" method="get">
<div class="form-group">
    <input type="text" class="form-control" name="word" placeholder="Search for word">
    </div>
    <div class="form-group">
  <input type="submit" class="btn btn-info">
  </div>
</form>
</div>
</div>


<div *ngIf="wordsCount > 0">


@if (wordsCount == 1) {
  <h3>Found {{wordsCount}} word</h3>
} @else {
  <h3>Found {{wordsCount}} words</h3>
}
</div>

<table *ngIf="wordsCount > 0" class="table table-striped">
  <thead>
    <tr>
  <th scope="col">English</th>
      <th scope="col">Hebrew</th>
      <th scope="col">pronounce</th>
      </tr>
  </thead>
  <tbody>

 @for (word of findWord; track word){
   <tr>
    <td>{{word.english}}</td>
    <td>{{word.hebrew}}</td>
    <td>{{word.pronouncs}}</td>
    </tr>
}

</tbody>
</table>
